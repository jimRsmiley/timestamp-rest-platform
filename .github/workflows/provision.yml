name: "Provision Infrastructure"

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1
          role-duration-seconds: 1200
        
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.2
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Output Terraform version
        run: cd ./terraform && terraform version

      - name: Terraform Format
        id: fmt
        run: cd ./terraform && terraform fmt -check

      - name: Terraform Init
        id: init
        run: cd ./terraform && terraform init

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: cd ./terraform && terraform plan -no-color
        continue-on-error: true
        
      - uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`${process.env.PLAN}\`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
              
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: cd ./terraform && terraform apply -auto-approve

      - name: Set kubectl context
        run: aws eks --region $cluster_region update-kubeconfig --name $cluster_name
        env:
          cluster_region: ${{ secrets.CLUSTER_REGION }}
          cluster_name: ${{ secrets.CLUSTER_NAME }}

      - name: Deploy NGINX controller into the K8S cluster
        run: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v0.43.0/deploy/static/provider/aws/deploy.yaml
  
      - name: Wait for the NGINX controller pod to be in running state
        run: kubectl wait --for=condition=ready --timeout=30s pods -l app.kubernetes.io/component=controller -n ingress-nginx

      - name: Deploy the timestamp app into the cluster
        run: kubectl apply -f ./deployments

      - name: Output the ingress hostname
        run: kubectl get ing -o jsonpath='{.items[*].status.loadBalancer.ingress[*].hostname}'